<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYDON Glass Card UI</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Background and Glass Morphism */
        body {
            /* --- FIX: Using a public URL for the background image, as local C:\ paths do not work in web browsers/sandboxed environments. --- */
            background-color: #0d131f; /* Fallback color */
            background-image: url('home_bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            /* Core Glass Morphism styles */
            background: rgba(255, 255, 255, 0.15); /* Light transparent background */
            backdrop-filter: blur(10px); /* Blur the background behind the element */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Subtle shadow */
        }
        
        .nav-button:hover .group-hover\:border-primary {
            /* Simulate group-hover:border-primary */
            border-color: #3b82f6; /* Tailwind blue-500 */
        }

        .nav-button:hover .group-hover\:bg-white\/10 {
            /* Simulate group-hover:bg-white/10 */
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-button:hover .group-hover\:-translate-y-1 {
            /* Simulate group-hover:-translate-y-1 */
            transform: translateY(-4px);
        }

        .nav-button:hover span, .nav-button:hover svg {
            /* Simulate group-hover:text-white/90 and text-white */
            color: rgba(255, 255, 255, 0.9);
            fill: none; /* Important for icons */
        }

        .quote-font {
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Glass Morphism Card -->
    <div class="glass-card w-[350px] h-[500px] rounded-3xl p-6 flex flex-col items-center justify-between transition-all duration-300 hover:shadow-2xl">
        
        <!-- Header: Logo and App Name -->
        <div class="text-center w-full pt-4">
            <!-- FIX: Using a public image placeholder for the logo. Local C:\ paths will not work in the browser. -->
            <img 
                src="C:\Users\aleen\Downloads\JAVAAAAAAAAA\Rydon_logo.jpg"
                alt="RYDON Logo" 
                onerror="this.onerror=null; this.src='C:\Users\aleen\Downloads\JAVAAAAAAAAA\Rydon_logo.jpg';"
                class="w-24 h-24 mx-auto rounded-full object-cover shadow-lg transition-transform duration-300 hover:scale-105"
            />
            <h1 class="text-4xl font-extrabold text-white mt-3 tracking-[0.2em] drop-shadow-lg">
                RYDON
            </h1>
        </div>

        <!-- Navigation Options -->
        <div class="flex justify-around w-full max-w-xs my-10">
            
            <!-- Dashboard -->
            <button
                onclick="handleNavigation('Dashboard')"
                class="nav-button flex flex-col items-center text-white/70 text-sm font-semibold group focus:outline-none transition-all duration-200"
            >
                <div class="w-16 h-16 rounded-full border-2 border-white/60 flex items-center justify-center mb-2 transition-all duration-200 group-hover:border-primary group-hover:bg-white/10 group-hover:-translate-y-1">
                    <!-- BarChart2 Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-white/90 transition-colors"><line x1="18" x2="18" y1="20" y2="10"></line><line x1="12" x2="12" y1="20" y2="4"></line><line x1="6" x2="6" y1="20" y2="14"></line></svg>
                </div>
                <span class="group-hover:text-white/90">Dashboard</span>
            </button>

            <!-- About -->
            <button
                onclick="handleNavigation('About')"
                class="nav-button flex flex-col items-center text-white/70 text-sm font-semibold group focus:outline-none transition-all duration-200"
            >
                <div class="w-16 h-16 rounded-full border-2 border-white/60 flex items-center justify-center mb-2 transition-all duration-200 group-hover:border-primary group-hover:bg-white/10 group-hover:-translate-y-1">
                    <!-- Info Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-white/90 transition-colors"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="16" y2="12"></line><line x1="12" x2="12.01" y1="8" y2="8"></line></svg>
                </div>
                <span class="group-hover:text-white/90">About</span>
            </button>

            <!-- Contact Us -->
            <button
                onclick="handleNavigation('Contact Us')"
                class="nav-button flex flex-col items-center text-white/70 text-sm font-semibold group focus:outline-none transition-all duration-200"
            >
                <div class="w-16 h-16 rounded-full border-2 border-white/60 flex items-center justify-center mb-2 transition-all duration-200 group-hover:border-primary group-hover:bg-white/10 group-hover:-translate-y-1">
                    <!-- Phone Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-white/90 transition-colors"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                </div>
                <span class="group-hover:text-white/90">Contact Us</span>
            </button>
        </div>

        <!-- Quote at the bottom -->
        <div class="mb-6">
            <p class="quote-font text-2xl text-white drop-shadow-md">
                Unlock Your Journey....
            </p>
        </div>
    </div>
<script>
    // JavaScript equivalent for state and toast logic

    // Function to handle the navigation and show the custom toast
    function handleNavigation(option) {
        
        if (option === 'Dashboard') {
            // Redirects to the Dashboard SPA
            window.location.href = 'dashboard.html'; 
            return;
        }

        if (option === 'About') {
            // Redirects to the About Us page
            window.location.href = 'about.html';
            return;
        }

        if (option === 'Contact Us') {
            // ⭐️ FINAL REDIRECT: To the Contact Us page
            window.location.href = 'contact.html';
            return;
        }

        // --- Fallback Logic (Toast) - This is technically unreachable now ---
        const toastEl = document.getElementById('toast-message');
        const toastText = document.getElementById('toast-text');

        if (!toastEl) {
            console.warn(`Navigation selected: ${option}. No toast element found.`);
            return;
        }

        // Show the toast 
        toastEl.classList.remove('opacity-0', 'scale-95', 'hidden');
        toastEl.classList.add('opacity-100', 'scale-100', 'flex');

        // Hide the toast after 3 seconds
        setTimeout(() => {
            toastEl.classList.remove('opacity-100', 'scale-100', 'flex');
            toastEl.classList.add('opacity-0', 'scale-95', 'hidden');
        }, 3000);
    }
</script>
   </body>
</html>
